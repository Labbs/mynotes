name: PR

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        cache: true
        cache-dependency-path: go.sum

    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json

    - uses: nowsprinting/check-version-format-action@v3
      if: github.event_name != 'pull_request'
      id: version
      with:
        prefix: 'v'

    - name: build ui
      run: |
        cd ui
        npm install
        node_modules/.bin/vite build --outDir ../pkg/app/static/files

    - name: Build app
      run: CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -ldflags="-X 'main.version=${{ steps.version.outputs.full }}'" -o bin/app cmd/cmd.go
